<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Cards - Holographic Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text-primary: #e8e8f0;
            --text-secondary: #9898a8;
            
            /* Rarity colors */
            --common-hue: 200;
            --rare-hue: 220;
            --epic-hue: 270;
            --legendary-hue: 45;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffd6e8 0%, #a8e6ff 25%, #ffe8a8 50%, #e8d6ff 75%, #ffd6e8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s linear infinite;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
        }
        
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section, .preview-section {
            background: rgba(18, 18, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 2rem;
        }
        
        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }
        
        input[type="text"],
        input[type="url"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .stat-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, rgba(255, 214, 232, 0.15), rgba(168, 230, 255, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        button:hover {
            background: linear-gradient(135deg, rgba(255, 214, 232, 0.25), rgba(168, 230, 255, 0.25));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        /* Agent Card Styles */
        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            min-height: 600px;
        }
        
        .agent-card {
            width: 380px;
            height: 580px;
            position: relative;
            border-radius: 1.5rem;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            background: var(--bg-card);
            overflow: hidden;
        }
        
        .agent-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            padding: 2px;
            background: conic-gradient(
                from var(--rotation, 0deg),
                hsl(var(--card-hue, 200), 70%, 85%) 0deg,
                hsl(calc(var(--card-hue, 200) + 60), 70%, 85%) 60deg,
                hsl(calc(var(--card-hue, 200) + 120), 70%, 85%) 120deg,
                hsl(calc(var(--card-hue, 200) + 180), 70%, 85%) 180deg,
                hsl(calc(var(--card-hue, 200) + 240), 70%, 85%) 240deg,
                hsl(calc(var(--card-hue, 200) + 300), 70%, 85%) 300deg,
                hsl(var(--card-hue, 200), 70%, 85%) 360deg
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate-border 4s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes rotate-border {
            to { --rotation: 360deg; }
        }
        
        @property --rotation {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                hsl(var(--card-hue, 200), 15%, 12%) 0%, 
                hsl(var(--card-hue, 200), 20%, 8%) 100%
            );
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        
        .holographic-overlay {
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            background: conic-gradient(
                from 0deg at var(--mouse-x, 50%) var(--mouse-y, 50%),
                transparent 0deg,
                rgba(255, 214, 232, 0.2) 45deg,
                rgba(168, 230, 255, 0.2) 90deg,
                rgba(255, 232, 168, 0.2) 135deg,
                rgba(232, 214, 255, 0.2) 180deg,
                rgba(255, 214, 232, 0.2) 225deg,
                rgba(168, 230, 255, 0.2) 270deg,
                rgba(255, 232, 168, 0.2) 315deg,
                transparent 360deg
            );
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2;
        }
        
        .agent-card:hover .holographic-overlay {
            opacity: 1;
        }
        
        .specular-highlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 3;
            mix-blend-mode: overlay;
        }
        
        .agent-card:hover .specular-highlight {
            opacity: 1;
        }
        
        .card-rarity {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 4;
        }
        
        .avatar-section {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 2rem auto 1rem;
            z-index: 4;
        }
        
        .avatar-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: url(#halftone);
        }
        
        .agent-name {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            z-index: 4;
            position: relative;
        }
        
        .agent-role {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            z-index: 4;
            position: relative;
        }
        
        .agent-bio {
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            flex-grow: 0;
            z-index: 4;
            position: relative;
        }
        
        .stats-section {
            margin-top: auto;
            z-index: 4;
            position: relative;
        }
        
        .stats-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .stats-radial {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-circle {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .stat-circle svg {
            transform: rotate(-90deg);
        }
        
        .stat-circle circle {
            fill: none;
            stroke-width: 6;
        }
        
        .stat-circle .stat-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }
        
        .stat-circle .stat-fill {
            stroke: hsl(var(--card-hue, 200), 70%, 75%);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }
        
        .stat-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stat-name {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Gallery Styles */
        .gallery-section {
            margin-top: 4rem;
        }
        
        .gallery-section h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .gallery-card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gallery-card:hover {
            transform: translateY(-5px);
        }
        
        .gallery-card .agent-card {
            width: 100%;
            height: 480px;
        }
        
        /* Download Hint */
        .download-hint {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* SVG Filters */
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }
        
        /* Rarity Classes */
        .rarity-common { --card-hue: var(--common-hue); }
        .rarity-rare { --card-hue: var(--rare-hue); }
        .rarity-epic { --card-hue: var(--epic-hue); }
        .rarity-legendary { --card-hue: var(--legendary-hue); }
        
        .rarity-legendary .holographic-overlay {
            opacity: 0.3;
        }
        
        .rarity-legendary:hover .holographic-overlay {
            opacity: 1;
            animation: pulse-holo 2s ease-in-out infinite;
        }
        
        @keyframes pulse-holo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- SVG Filters -->
    <svg>
        <defs>
            <filter id="halftone">
                <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
                <feColorMatrix type="saturate" values="0" in="noise" result="monoNoise"/>
                <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply"/>
            </filter>
        </defs>
    </svg>

    <div class="container">
        <header>
            <h1>AI Agent Cards</h1>
            <p class="subtitle">Holographic Collector's Edition</p>
        </header>

        <div class="main-grid">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Create Your Agent</h2>
                <form id="agentForm">
                    <div class="form-group">
                        <label for="name">Agent Name</label>
                        <input type="text" id="name" placeholder="Enter agent name" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role / Specialty</label>
                        <input type="text" id="role" placeholder="e.g., Code Architect, Data Analyst">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" placeholder="Brief description of the agent's purpose and personality"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Avatar URL</label>
                        <input type="url" id="avatar" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="rarity">Rarity</label>
                        <select id="rarity">
                            <option value="common">Common</option>
                            <option value="rare">Rare</option>
                            <option value="epic">Epic</option>
                            <option value="legendary">Legendary</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Stats (0-100)</label>
                        <div class="stat-inputs">
                            <div>
                                <label for="intelligence">Intelligence</label>
                                <input type="number" id="intelligence" min="0" max="100" value="80">
                            </div>
                            <div>
                                <label for="creativity">Creativity</label>
                                <input type="number" id="creativity" min="0" max="100" value="75">
                            </div>
                            <div>
                                <label for="speed">Speed</label>
                                <input type="number" id="speed" min="0" max="100" value="90">
                            </div>
                            <div>
                                <label for="reliability">Reliability</label>
                                <input type="number" id="reliability" min="0" max="100" value="95">
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit">Update Card</button>
                        <button type="button" id="randomBtn">Random Agent</button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2>Preview</h2>
                <div class="card-container">
                    <div class="agent-card" id="previewCard">
                        <div class="card-inner">
                            <div class="holographic-overlay"></div>
                            <div class="specular-highlight"></div>
                            <div class="card-rarity"></div>
                            <div class="avatar-section">
                                <div class="avatar-container">
                                    <img id="cardAvatar" src="" alt="Agent Avatar">
                                </div>
                            </div>
                            <h3 class="agent-name" id="cardName">Agent Name</h3>
                            <div class="agent-role" id="cardRole">Role</div>
                            <p class="agent-bio" id="cardBio">Bio goes here</p>
                            <div class="stats-section">
                                <div class="stats-label">Core Attributes</div>
                                <div class="stats-radial">
                                    <div class="stat-item">
                                        <div class="stat-circle">
                                            <svg width="80" height="80">
                                                <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                                <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                        stroke-dasharray="213.6" 
                                                        stroke-dashoffset="53.4" 
                                                        id="intelligenceCircle"></circle>
                                            </svg>
                                            <div class="stat-value" id="intelligenceValue">80</div>
                                        </div>
                                        <div class="stat-name">Intelligence</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-circle">
                                            <svg width="80" height="80">
                                                <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                                <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                        stroke-dasharray="213.6" 
                                                        stroke-dashoffset="64.08" 
                                                        id="creativityCircle"></circle>
                                            </svg>
                                            <div class="stat-value" id="creativityValue">75</div>
                                        </div>
                                        <div class="stat-name">Creativity</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-circle">
                                            <svg width="80" height="80">
                                                <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                                <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                        stroke-dasharray="213.6" 
                                                        stroke-dashoffset="21.36" 
                                                        id="speedCircle"></circle>
                                            </svg>
                                            <div class="stat-value" id="speedValue">90</div>
                                        </div>
                                        <div class="stat-name">Speed</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-circle">
                                            <svg width="80" height="80">
                                                <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                                <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                        stroke-dasharray="213.6" 
                                                        stroke-dashoffset="10.68" 
                                                        id="reliabilityCircle"></circle>
                                            </svg>
                                            <div class="stat-value" id="reliabilityValue">95</div>
                                        </div>
                                        <div class="stat-name">Reliability</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="download-hint">ðŸ’¡ Right-click the card to save as image</p>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <h2>Featured Agents</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>

    <script>
        // Featured agents data
        const featuredAgents = [
            {
                name: "Claude Sonnet",
                role: "Thoughtful Generalist",
                bio: "Balances intelligence with nuance. Expert at understanding context and providing measured responses.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=claude&backgroundColor=4f46e5",
                rarity: "legendary",
                stats: { intelligence: 95, creativity: 90, speed: 85, reliability: 98 }
            },
            {
                name: "GPT-4",
                role: "Universal Polymath",
                bio: "Master of many domains. Excels at creative problem-solving and cross-disciplinary thinking.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=gpt4&backgroundColor=10b981",
                rarity: "legendary",
                stats: { intelligence: 98, creativity: 95, speed: 80, reliability: 92 }
            },
            {
                name: "Gemini",
                role: "Multimodal Maven",
                bio: "Processes text, images, and code with equal fluency. The jack-of-all-trades.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=gemini&backgroundColor=f59e0b",
                rarity: "epic",
                stats: { intelligence: 90, creativity: 88, speed: 92, reliability: 87 }
            },
            {
                name: "Perplexity",
                role: "Search Specialist",
                bio: "Combines search prowess with AI intelligence. Your research companion.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=perplexity&backgroundColor=06b6d4",
                rarity: "rare",
                stats: { intelligence: 85, creativity: 70, speed: 95, reliability: 90 }
            },
            {
                name: "Copilot",
                role: "Code Companion",
                bio: "Writes code like poetry. Understands patterns and completes your thoughts.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=copilot&backgroundColor=8b5cf6",
                rarity: "rare",
                stats: { intelligence: 88, creativity: 85, speed: 90, reliability: 93 }
            },
            {
                name: "Stable Diffusion",
                role: "Visual Virtuoso",
                bio: "Transforms words into art. Master of the visual domain.",
                avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=stable&backgroundColor=ec4899",
                rarity: "epic",
                stats: { intelligence: 75, creativity: 98, speed: 70, reliability: 85 }
            }
        ];

        // Form elements
        const form = document.getElementById('agentForm');
        const nameInput = document.getElementById('name');
        const roleInput = document.getElementById('role');
        const bioInput = document.getElementById('bio');
        const avatarInput = document.getElementById('avatar');
        const raritySelect = document.getElementById('rarity');
        const intelligenceInput = document.getElementById('intelligence');
        const creativityInput = document.getElementById('creativity');
        const speedInput = document.getElementById('speed');
        const reliabilityInput = document.getElementById('reliability');
        const randomBtn = document.getElementById('randomBtn');

        // Card elements
        const previewCard = document.getElementById('previewCard');
        const cardName = document.getElementById('cardName');
        const cardRole = document.getElementById('cardRole');
        const cardBio = document.getElementById('cardBio');
        const cardAvatar = document.getElementById('cardAvatar');
        const cardRarityBadge = document.querySelector('.card-rarity');

        // Initialize from URL params or defaults
        function initFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            nameInput.value = params.get('name') || 'Agent Name';
            roleInput.value = params.get('role') || 'Specialist';
            bioInput.value = params.get('bio') || 'A helpful AI assistant ready to assist with various tasks.';
            avatarInput.value = params.get('avatar') || 'https://api.dicebear.com/7.x/bottts/svg?seed=default&backgroundColor=6366f1';
            raritySelect.value = params.get('rarity') || 'common';
            intelligenceInput.value = params.get('intelligence') || '80';
            creativityInput.value = params.get('creativity') || '75';
            speedInput.value = params.get('speed') || '90';
            reliabilityInput.value = params.get('reliability') || '95';
            
            updateCard();
        }

        // Update card display
        function updateCard() {
            const name = nameInput.value || 'Agent Name';
            const role = roleInput.value || 'Specialist';
            const bio = bioInput.value || 'A helpful AI assistant.';
            const avatar = avatarInput.value || 'https://api.dicebear.com/7.x/bottts/svg?seed=default';
            const rarity = raritySelect.value;
            const intelligence = parseInt(intelligenceInput.value) || 0;
            const creativity = parseInt(creativityInput.value) || 0;
            const speed = parseInt(speedInput.value) || 0;
            const reliability = parseInt(reliabilityInput.value) || 0;

            // Update card content
            cardName.textContent = name;
            cardRole.textContent = role;
            cardBio.textContent = bio;
            cardAvatar.src = avatar;
            cardRarityBadge.textContent = rarity.toUpperCase();

            // Update rarity class
            previewCard.className = 'agent-card rarity-' + rarity;

            // Update stats
            updateStatCircle('intelligence', intelligence);
            updateStatCircle('creativity', creativity);
            updateStatCircle('speed', speed);
            updateStatCircle('reliability', reliability);

            // Update URL
            updateURL();
        }

        function updateStatCircle(stat, value) {
            const circle = document.getElementById(stat + 'Circle');
            const valueEl = document.getElementById(stat + 'Value');
            const circumference = 2 * Math.PI * 34; // r = 34
            const offset = circumference - (value / 100) * circumference;
            
            circle.style.strokeDashoffset = offset;
            valueEl.textContent = value;
        }

        function updateURL() {
            const params = new URLSearchParams({
                name: nameInput.value,
                role: roleInput.value,
                bio: bioInput.value,
                avatar: avatarInput.value,
                rarity: raritySelect.value,
                intelligence: intelligenceInput.value,
                creativity: creativityInput.value,
                speed: speedInput.value,
                reliability: reliabilityInput.value
            });
            
            const newURL = window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newURL);
        }

        // Random agent generator
        function generateRandomAgent() {
            const names = ['Nova', 'Cipher', 'Nexus', 'Echo', 'Vertex', 'Prism', 'Quantum', 'Aether', 'Zenith', 'Pulse'];
            const roles = ['Code Architect', 'Data Analyst', 'Creative Director', 'Strategy Consultant', 'Research Assistant', 'Content Creator'];
            const bios = [
                'Specialized in complex problem-solving and analytical thinking.',
                'Combines creativity with technical precision.',
                'Expert at finding patterns in chaos.',
                'Transforms ideas into actionable insights.',
                'Master of efficiency and optimization.',
                'Bridges the gap between human intuition and machine logic.'
            ];
            const rarities = ['common', 'common', 'rare', 'rare', 'epic', 'legendary'];
            
            const seed = Math.random().toString(36).substring(7);
            const colors = ['6366f1', '8b5cf6', 'ec4899', 'f59e0b', '10b981', '06b6d4'];
            
            nameInput.value = names[Math.floor(Math.random() * names.length)];
            roleInput.value = roles[Math.floor(Math.random() * roles.length)];
            bioInput.value = bios[Math.floor(Math.random() * bios.length)];
            avatarInput.value = `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}&backgroundColor=${colors[Math.floor(Math.random() * colors.length)]}`;
            raritySelect.value = rarities[Math.floor(Math.random() * rarities.length)];
            intelligenceInput.value = Math.floor(Math.random() * 40) + 60;
            creativityInput.value = Math.floor(Math.random() * 40) + 60;
            speedInput.value = Math.floor(Math.random() * 40) + 60;
            reliabilityInput.value = Math.floor(Math.random() * 40) + 60;
            
            updateCard();
        }

        // Create card element
        function createCardElement(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card rarity-' + agent.rarity;
            
            const circumference = 2 * Math.PI * 34;
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="holographic-overlay"></div>
                    <div class="specular-highlight"></div>
                    <div class="card-rarity">${agent.rarity.toUpperCase()}</div>
                    <div class="avatar-section">
                        <div class="avatar-container">
                            <img src="${agent.avatar}" alt="${agent.name}">
                        </div>
                    </div>
                    <h3 class="agent-name">${agent.name}</h3>
                    <div class="agent-role">${agent.role}</div>
                    <p class="agent-bio">${agent.bio}</p>
                    <div class="stats-section">
                        <div class="stats-label">Core Attributes</div>
                        <div class="stats-radial">
                            <div class="stat-item">
                                <div class="stat-circle">
                                    <svg width="80" height="80">
                                        <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                        <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                stroke-dasharray="213.6" 
                                                stroke-dashoffset="${circumference - (agent.stats.intelligence / 100) * circumference}"></circle>
                                    </svg>
                                    <div class="stat-value">${agent.stats.intelligence}</div>
                                </div>
                                <div class="stat-name">Intelligence</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-circle">
                                    <svg width="80" height="80">
                                        <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                        <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                stroke-dasharray="213.6" 
                                                stroke-dashoffset="${circumference - (agent.stats.creativity / 100) * circumference}"></circle>
                                    </svg>
                                    <div class="stat-value">${agent.stats.creativity}</div>
                                </div>
                                <div class="stat-name">Creativity</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-circle">
                                    <svg width="80" height="80">
                                        <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                        <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                stroke-dasharray="213.6" 
                                                stroke-dashoffset="${circumference - (agent.stats.speed / 100) * circumference}"></circle>
                                    </svg>
                                    <div class="stat-value">${agent.stats.speed}</div>
                                </div>
                                <div class="stat-name">Speed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-circle">
                                    <svg width="80" height="80">
                                        <circle class="stat-bg" cx="40" cy="40" r="34"></circle>
                                        <circle class="stat-fill" cx="40" cy="40" r="34" 
                                                stroke-dasharray="213.6" 
                                                stroke-dashoffset="${circumference - (agent.stats.reliability / 100) * circumference}"></circle>
                                    </svg>
                                    <div class="stat-value">${agent.stats.reliability}</div>
                                </div>
                                <div class="stat-name">Reliability</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add click handler to load agent into form
            card.addEventListener('click', () => {
                nameInput.value = agent.name;
                roleInput.value = agent.role;
                bioInput.value = agent.bio;
                avatarInput.value = agent.avatar;
                raritySelect.value = agent.rarity;
                intelligenceInput.value = agent.stats.intelligence;
                creativityInput.value = agent.stats.creativity;
                speedInput.value = agent.stats.speed;
                reliabilityInput.value = agent.stats.reliability;
                updateCard();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Add mouse move effect
            setupCardEffects(card);
            
            return card;
        }

        // Setup holographic effects
        function setupCardEffects(card) {
            const overlay = card.querySelector('.holographic-overlay');
            const highlight = card.querySelector('.specular-highlight');
            
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xPercent = (x / rect.width) * 100;
                const yPercent = (y / rect.height) * 100;
                
                // Update CSS variables for holographic overlay
                overlay.style.setProperty('--mouse-x', xPercent + '%');
                overlay.style.setProperty('--mouse-y', yPercent + '%');
                
                // Position specular highlight
                highlight.style.left = (x - 100) + 'px';
                highlight.style.top = (y - 100) + 'px';
                
                // 3D tilt effect
                const rotateX = (yPercent - 50) / 5;
                const rotateY = (xPercent - 50) / 5;
                card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        }

        // Populate gallery
        function populateGallery() {
            const gallery = document.getElementById('galleryGrid');
            gallery.innerHTML = '';
            
            featuredAgents.forEach(agent => {
                const wrapper = document.createElement('div');
                wrapper.className = 'gallery-card';
                wrapper.appendChild(createCardElement(agent));
                gallery.appendChild(wrapper);
            });
        }

        // Event listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            updateCard();
        });

        randomBtn.addEventListener('click', generateRandomAgent);

        // Input listeners for live updates
        [nameInput, roleInput, bioInput, avatarInput, raritySelect, 
         intelligenceInput, creativityInput, speedInput, reliabilityInput].forEach(input => {
            input.addEventListener('input', updateCard);
        });

        // Initialize
        initFromURL();
        populateGallery();
        setupCardEffects(previewCard);
    </script>
</body>
</html>
